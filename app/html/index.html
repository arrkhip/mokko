		<!-- Swiper -->
		<section class="promo">
			<div class="promo__slider">
				<div class="swiper-wrapper">
					<div class="swiper-slide promo__slide promo__slide--first">
						<div class="promo__info grid">
							<h2 class="promo__title">Роскошные<br>торты на заказ</h2>
							<p class="promo__descr">Кулинария – это настоящее искусство</p>
						</div>
					</div>
					<div class="swiper-slide promo__slide promo__slide--second">
						<div class="promo__info grid">
							<h2 class="promo__title">Детский<br>праздник</h2>
							<p class="promo__descr">Украсьте торжество радугой!</p>
						</div>
					</div>
					<div class="swiper-slide promo__slide promo__slide--third">
						<div class="promo__info grid">
							<h2 class="promo__title">Апельсиновый<br>взрыв</h2>
							<p class="promo__descr">Сочный подарок любому сладкоежке</p>
						</div>
					</div>
				</div>
				<!-- Add Pagination -->
				<div class="promo__slider-pagination"></div>
			</div>
		</section>


		<section class="index-page__plus">
			<div class="grid">
				<div class="index-page__plus-list">
					<div class="index-page__plus-item">
						<svg class="index-page__plus-item-icon">
							<use xlink:href="img/sprite.svg#field"></use>
						</svg>
						<span class="index-page__plus-item-title">Только натуральные<br>ингредиенты</span>
					</div>
					<div class="index-page__plus-item">
						<svg class="index-page__plus-item-icon">
							<use xlink:href="img/sprite.svg#hourglass"></use>
						</svg>
						<span class="index-page__plus-item-title">Приготовим точно<br>в срок</span>
					</div>
					<div class="index-page__plus-item">
						<svg class="index-page__plus-item-icon">
							<use xlink:href="img/sprite.svg#birthday-cake"></use>
						</svg>
						<span class="index-page__plus-item-title">Можно построить<br>торт самим</span>
					</div>
					<div class="index-page__plus-item">
						<svg class="index-page__plus-item-icon">
							<use xlink:href="img/sprite.svg#quality"></use>
						</svg>
						<span class="index-page__plus-item-title">Гарантия качества</span>
					</div>
				</div>
			</div>
		</section>

		<br>
		<br>
		<br>
		<br>


		<div class="card-sort">
			<svg class="card-sort__icon">
				<use xlink:href="img/sprite.svg#gift"></use>
			</svg>
			<div class="card-sort__banner">
				<img src="img/sort-cake-1.jpg" alt="" />
			</div>
			<div class="card-sort__title">Торт на День Рождения!</div>
		</div>


		<br>
		<br>
		<br>
